version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: todolist-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=todolist_db
    networks:
      - todolist-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todolist-backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb
    networks:
      - todolist-network

volumes:
  mongodb_data:

networks:
  todolist-network:
    driver: bridge
